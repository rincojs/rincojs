<!DOCTYPE html>
<html x-app='myApp'>
  <head>
    <title>rincojs demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      /* begin demo embedded styles */

      /* end demo embedded styles */
    </style>
  </head>
  <body>
    <h1></h1>

    <!-- begin demo markup -->

    <!-- end demo markup -->

    <p>See the <a href="http://allanesquina.github.io/rincojs">project homepage</a>.
    <p>Check out the <a href="https://github.com/allanesquina/rincojs">project repo</a>.
    <p>Copyright 2013 Allan Esquina</p>

    <div x-controller="myController">
      <input type="text" x-model="githubName" />
      <input type="text" x-model="test" />
      <p>
        <a class="{{githubName}}" href="http://github.com/{{githubName}}" target="blank" title="">http://github.com/{{githubName}}{{last}}</a>
      </p>
    </div>

    <div x-controller="myController2">
      <input type="text" x-model="githubName" />
      <input type="text" x-model="test" />
      <input value="Wood" type="hidden" x-model="type" />
      <p>
        {{ type }}
      </p>

      <p>
        <a class="{{githubName}}" href="http://github.com/{{githubName}}" target="blank" title="">http://github.com/{{githubName}}{{last}}</a>
      </p>
      <ul>
        <li x-foreach="item in items">{{value}}{{teste}}{{opa}}</li>
      </ul>
    </div>

    <div x-controller="myController3">
      <input type="text" x-model="githubName" />
      <input type="text" x-model="test" />
      <p>
        <a class="{{githubName}}" href="http://github.com/{{githubName}}" target="blank" title="">http://github.com/{{githubName}}{{last}}</a>
      </p>
      <ul>
        <li x-loop="item in items">{{item}}</li>
      </ul>
    </div>

    <script src="./../dist/rincojs.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
