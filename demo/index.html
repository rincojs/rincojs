<!DOCTYPE html>
<html x-app='myApp'>
  <head>
    <title>rincojs demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class='container ' x-controller="list">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Hello</h3>
        </div>
        <div class="panel-body">
          <input type='text' x-model="name" class='form-control input-lg' placeholder="What's my name?" >
          <div class="alert alert-success" x-if="$name=='Carla'">nice, thanks :)</div>
          <div class="alert alert-warning" x-if="$name.length < 3">higher than 3</div>
          <br>
           <ul class="list-group">
             <li class="list-group-item" id="x" x-onclick="$names.splice({{$index}}, 1)" x-foreach="name in names">{{name}} {{$index}} {{last}}</li>
           </ul>
        </div>
        <div class="panel-footer">

          <button class="btn btn-{{name}}" x-onclick="$names.push({name:$name})" data-toggle="modal" data-target="#">
            add {{name}}
          </button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <input type="hidden" x-model="panel" name="name">
          <button type="button" x-onclick="$panel=1" class="btn btn-default">
            panel1
          </button>
          <button type="button" x-onclick="$panel=2" class="btn btn-default">
            panel2
          </button>
          <br>
          <br>
           <div class="panel panel-default" x-if="$panel==1">
             <div class="panel-heading">
               <h3 class="panel-title">Panel 1</h3>
             </div>
             <div class="panel-body">
               <ul class="list-group">
                 <li class="list-group-item">mylist1</li>
               </ul>

             </div>
             <div class="panel-footer">

             </div>
           </div>
           <div class="panel panel-default" x-if="$panel==2">
             <div class="panel-heading">
               <h3 class="panel-title">Panel2</h3>
             </div>
             <div class="panel-body">
               <ul class="list-group">
                 <li class="list-group-item">mylist2</li>
               </ul>

             </div>
             <div class="panel-footer">

             </div>
           </div>
        </div>

        <div class="panel-footer">

        </div>
        <div class="modal fade" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id=""></h4>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"></button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="./../src/vendor/zepto.min.js"></script>
    <script src="./../src/vendor/underscore-min.js"></script>
    <script src="./../dist/rincojs.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
